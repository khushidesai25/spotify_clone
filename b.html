<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone - Sign Up / Login</title>
  <link rel="stylesheet" href="bstyles.css">
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Form Wrapper -->
    <div class="form-wrapper">
      
      <!-- Toggle Buttons -->
      <div class="form-toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login to Spotify</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <span class="toggle-link" id="toggleSignUp">Sign Up</span></p>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="form">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <span class="toggle-link" id="toggleLogin">Login</span></p>
      </form>
      
    </div>
  </div>

  <script src="authscript.js"></script>
</body>
</html>
