<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="channel-pic/download.jpg">
      <p>Spotify clone</p>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Your Library</a></li>
    </ul>
    <div class="playlists">
      <h3>Playlists</h3>
      <ul>
        <li><a href="#">Discover Weekly</a></li>
        <li><a href="#">Release Radar</a></li>
        <li><a href="#">Liked Songs</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation -->
    <div class="top-nav">
      <button class="nav-btn">Back</button>
      <button class="nav-btn">Forward</button>
      <input type="text" class="search-bar" placeholder="Search...">
      <div class="user-profile">
        <img src="channel-pic/mychannel-profile.png" >
        <span>Username</span>
      </div>
    </div>

    <!-- Featured Section: Popular Artists -->
    <div class="featured">
      <h2>Popular Artists</h2>
      <div class="cards">
        <div class="card">
          <img class="image" src="channel-pic/pritam.jpg" alt="Artist">
          <p>Pritam</p>
        </div>
        <div class="card">
          <img class="image" src="channel-pic/ar-rahman.avif" alt="Artist">
          <p>A.R.Rahman</p>
        </div>
        <div class="card">
          <img class="image" src="channel-pic/dhruv.jpg" alt="Artist">
          <p>Dhruv</p>
        </div>
      </div>
    </div>

    <!-- Featured Section: Popular Albums -->
    <div class="featured">
      <h2>Popular Albums</h2>
      <div class="cards">
        <div class="card">
          <img class="image" src="channel-pic/Coldplay_-_Parachutes.png" alt="Album">
          <p>Coldplay_-_Parachutes</p>
        </div>
        <div class="card">
          <img class="image" src="channel-pic/Why_Don't_We_-_8_Letters.png" alt="Album">
          <p>8 Letters</p>
        </div>
        <div class="card">
          <img class="image" src="channel-pic/alec_benjamin.jpg" alt="Album">
          <p>Narrated for you</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer (Music Player Controls) -->
  <div class="music-player">
    <div class="song-info">
      <img src="album-cover.jpg" alt="Album Cover">
      <div class="song-details">
        <p>Song Title</p>
        <p>Artist</p>
      </div>
    </div>
    <div class="player-controls">
      <button class="player-btn">Previous</button>
      <button class="player-btn">Play</button>
      <button class="player-btn">Next</button>
    </div>
    <div class="volume-control">
      <input type="range" min="0" max="100" value="50">
    </div>
  </div>
</body>
</html>
